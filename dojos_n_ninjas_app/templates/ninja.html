<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojos and Ninjas</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="container col-3 mt-5">
                <form class="rounded text-white bg-dark p-4" action="/ninjas" method="post">
                    <h1 class="text-primary text-center">New Dojo</h1>
                    <label for="dojoname" class="form-label">Dojo:</label>
                    <select class="form-select" name="dojoid" aria-label="Dojo select">
                        {% for dojo in dojos: %}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="firstname" class="form-label mt-3">First Name:</label>
                    <input type="text" class="form-control" name="firstname">
                    <label for="lastname" class="form-label mt-3">Last Name:</label>
                    <input type="text" class="form-control" name="lastname">
                    <label for="age" class="form-label mt-3">Age:</label>
                    <input type="number" class="form-control" name="age">
                    <button type="submit" class="btn btn-outline-primary mt-3">Add Ninja</button>
                    <div class="error">
                        {% with messages = get_flashed_messages(category_filter = ["addninjanew"]) %}
                            {% for message in messages: %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endwith %}
                    </div>
                </form>
            </div>
            <div class="container col-3 ms-6">
                <form action="/dojos" method="get">
                    <button class="btn btn-warning mt-4" type="submit">Home</button>
                </form>
            </div>
        </div>
    </body>
</html>
