<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojos and Ninjas</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">            
            <div class="container col-6 mt-5">
                <h1>{{dojoWithNinjas.name}} Ninjas</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ninja in dojoWithNinjas.ninjas: %}
                            <tr>
                                <td>{{ninja.first_name}}</td>
                                <td>{{ninja.last_name}}</td>
                                <td>{{ninja.age}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="container col-6 ms-6">
                <form action="/dojos" method="get">
                    <button class="btn btn-warning mt-4" type="submit">Home</button>
                </form>
            </div>
        </div>
    </body>
</html>
